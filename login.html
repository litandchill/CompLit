<body>
  <form name="loginform" onSubmit="return validateForm();" method="post">
      <label>User name</label>
      <input type="text" name="userid" placeholder="username">
      <label>Password</label>
      <input type="password" name="passid" placeholder="password">
      <input type="submit" value="Login" onSubmit="validateForm();" />
  </form>
  <p><br><br>Don't have an Account yet?</p>

  <button><a href="registration.html">Register!</a></button>


  <script>
      function validateForm() {
          var un = document.loginform.userid.value;
          var pw = document.loginform.passid.value;
          var username = "username";
          var password = "password";
          if ((un == username) && (pw == password)) {
              window.location = "productivity.html";
              return false;
          }
          else {
              alert ("Login was unsuccessful, please check your username and password");
          }
        }
  </script>
