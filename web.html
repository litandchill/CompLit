<! DOCTYPE html>
<html>

<head>
<title>CompLIT Homepage</title>
<link rel="stylesheet"href="bookstyle.css">
<script src="book.js"></script>
</head>
<body>

<title>
  <h1>Comp Lit</h1>
</title>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides firstSlide fade">
    <div class="numbertext">1 / 3</div>
    <img src="http://3.bp.blogspot.com/_xHO2_uWoN2o/SiXvQ9OYe8I/AAAAAAAAAEo/XaJbBC4f0t0/s320/Catcher+in+the+Rye.jpg" style="width:100%">
    <div class="text">Monthly favorites</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://images.gr-assets.com/books/1484565687l/77203.jpg" style="width:100%">
    <div class="text">Monthly favorites</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://images.gr-assets.com/books/1444232374l/616830.jpg" style="width:100%">
    <div class="text">Monthly favorites</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
