<!DOCTYPE html>
<html>

<head>
<title>CompLIT Homepage</title>
<link rel="stylesheet"href="book.css">
<script src="book.js"></script>
</head>
<body>

<title>
  <h1>Comp Lit</h1>
</title>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides firstSlide fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://images-na.ssl-images-amazon.com/images/I/51DvS6wNGBL.jpg" style="width:100%">
    <div class="text">All time favorites</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://images-na.ssl-images-amazon.com/images/I/81-DFVziuwL.jpg" style="width:100%">
    <div class="text">All time favorites</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="  https://www.scholastic.com/content5/media/products/88/9780544340688_mres.jpg" style="width:100%">
    <div class="text">All time favorites</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
